name: Deploy Next.js application
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> .env && echo "SITE_URL=${{ secrets.SITE_URL }}" >> .env
      - name: Build docker image
        run: docker build -t vishwatech/doubtsolver . 
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image to docker hub
        run: docker push vishwatech/doubtsolver:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull images from docker hub
        run: docker pull vishwatech/doubtsolver:latest
      - name: Delete old container
        run: docker rm -f doubtsolver-container 
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name doubtsolver-container vishwatech/doubtsolver:latest
      
